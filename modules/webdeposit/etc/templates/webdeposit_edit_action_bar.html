<div class="well"{% if margin %}style="margin-top: {{margin}}"{% endif %}>
    <a class="btn btn-warning pull-left" data-toggle="tooltip" title="{{_('Discard changes.')}}" href="{{ url_for('webdeposit.discard', deposition_type=deposition_type, uuid=uuid) }}"><i class="icon-remove icon-white"></i> {{ _('Discard') }}</a>
    <span class="pull-right">
        <span class="loader hide"><img src="{{ url_for('static', filename='img/loading.gif' ) }}" /></span>
        <span class="status-indicator muted"></span>&nbsp;
        <button class="btn form-save" data-toggle="tooltip" title="{{_('Press "Save" to save your upload for editing later, as many times you like.')}}" ><i class="icon-file"></i> Save</button>
        <button title="{{_('Press "Submit" to persist your changes.')}}" class="btn btn-primary form-submit"><i class="icon-ok  icon-white"></i> Submit</button>
    </span>
    <span class="clearfix"></span>
</div>
